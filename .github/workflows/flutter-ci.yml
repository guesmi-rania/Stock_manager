name: Flutter Tests

on: [push, pull_request]  # Exécute les tests à chaque push ou pull request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'  # Change selon la version de Flutter utilisée

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
